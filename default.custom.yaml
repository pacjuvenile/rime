customization:
  distribution_code_name: Weasel
  distribution_version: 0.17.4
  generator: "Rime::SwitcherSettings"
  modified_time: "Wed Nov 12 14:57:09 2025"
  rime_version: 1.13.1

patch:
  schema_list:
    - {schema: luna_pinyin_simp}

  switcher:
    caption: 方案选项
    hotkeys:
      # - Control+Alt+grave
      
  menu:
    page_size: 7

  key_binder:
    bindings:
      - { when: has_menu, accept: Escape, send: Escape }
      - { when: always, accept: Release+Escape, set_option: ascii_mode }

  ascii_composer:
    # 禁用原切换中西文的快捷键
    switch_key:
      Caps_Lock: noop
      Shift_L: noop
      Shift_R: noop
      Control_L: noop
      Control_R: noop
